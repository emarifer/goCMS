# port to run the webserver on
webserver_port = 8080

# port to run the webserver on
admin_webserver_port = 8081

# database host (address to the MariaDB database)
database_host = "mariadb"

# database port
database_port = 3306

# database user
database_user = "root"

# database user
database_password = "my-secret-pw"

# name of database where gocms's
# migrations was installed
database_name = "cms_db"

# directory to use for storing uploaded images
image_dir = "./media"

[[shortcodes]]
name = "img"
# must have function "HandleShortcode(arguments []string) -> string"
plugin = "plugins/image_shortcode.lua"

[[shortcodes]]
name = "table"
# must have function "HandleShortcode(arguments []string) -> string"
plugin = "plugins/table_shortcode.lua"


